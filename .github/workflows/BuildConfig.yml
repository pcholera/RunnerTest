name: Get Build Config
on:
  workflow_call:
    outputs:
      repositoryName:
        description: "Repository Name"
        value: ${{ jobs.buildVersion.repositoryNameSplit._1 }}

      branchType:
        description: "Branch Type"
        value: ${{ jobs.buildVersion.branchNameSplit._0 }}

      buildVersion:
        description: "Output Version Number"
        value: ${{ jobs.buildVersion.outputs.version }}

env:
  GITHUB_REF: github.ref

jobs:
  buildVersion:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.buildVersion.outputs.number }}

    steps:
      - uses: rishabhgupta/split-by@v1
        id: repositoryNameSplit
        with:
          string: ${{ github.repository }}
          split-by: '/'
          
      - uses: rishabhgupta/split-by@v1
        id: branchNameSplit
        with:
          string: ${{ github.ref_name }}
          split-by: '/'

      - name: Generate Build Number
        id: buildNumber
        if: startsWith(github.ref, 'refs/tags/v') != true && github.ref_name == 'main'
        uses: einaregilsson/build-number@v3
        with:
          token: ${{secrets.github_token}}

      - name : Get Version Number
        if: startsWith(github.ref, 'refs/tags/v') != true && github.ref_name == 'main'
        run: echo "package_version=0.0.${{ steps.buildNumber.outputs.build_number }}" >> $GITHUB_ENV;
        shell: bash

      - name : Get Release Version Number
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo "package_version=${GITHUB_REF:11}" >> $GITHUB_ENV;
        shell: bash

      - name: "Print Version Number"
        run: echo "Version = $package_version"
        shell: bash

      - name: Version Number
        id: buildVersion
        run: echo "::set-output name=number::$package_version";
        shell: bash