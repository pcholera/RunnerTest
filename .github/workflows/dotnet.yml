name: .NET

on:
  push:
    branches: [ main ]

env:
  majorMinorVersion: "0.0"

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1

    - name: Get Branch Name
      id: branchName
      #uses: tj-actions/branch-names@v5.1
      #run: echo "Branch=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV
      run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

    - name: Set VERSION variable
      id: buildnumber
      uses: einaregilsson/build-number@v3
      with:
        token: ${{secrets.github_token}}

    - uses: jungwinter/split@v2
      id: split
      with:
          msg: ${{ steps.vars.outputs.short_ref }}
          separator: '/'

    - name : Set Build Version
      id: majorMinorVersion
      run: |
        if steps.split.outputs._0 == 'release'; then
          echo "majorMinorVersion=steps.split.outputs._1+'.'+steps.buildnumber.outputs.build_number" >> $GITHUB_ENV
        else
            echo "majorMinorVersion='0.0.'+steps.buildnumber.outputs.build_number" >> $GITHUB_ENV
        fi

    - name: "Print Major Minor Version"
      run: echo "Version = $majorMinorVersion"

    - name: Restore dependencies
      run: |
        dotnet restore RunnerTest\RunnerTest.csproj
        dotnet restore RunnerTestProject\RunnerTestProject.csproj

    - name: Build
      run: |
        dotnet build RunnerTest/RunnerTest.csproj --configuration Release --no-restore
        dotnet build RunnerTestProject/RunnerTestProject.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test RunnerTestProject/RunnerTestProject.csproj --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack RunnerTest/RunnerTest.csproj --configuration Release /p:Version=$majorMinorVersion --no-build --output .

    - name: Push
      run: dotnet nuget push **/*.nupkg --no-symbols --skip-duplicate
      env:
        NUGET_AUTH_TOKEN: ${{ github.token }}
