name: Merge Release Changes To Main

on:
  pull_request:
    types:
      - closed
    branches:    
      - 'release/**'
  
jobs:
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge Release Changes To Main
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: main
          github_token: ${{ github.token }}
